<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;800&family=Libre+Baskerville:ital,wght@0,700;1,400&family=Libre+Franklin:wght@100;200;300;400;500;600&family=Montserrat:wght@400;500&family=Quicksand:wght@500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2 class="title">World Clock</h2>
      <div>
        <h2 class="current-city">Singapore</h3>
        <div class="local-time">
          <span class="time">9:58</span>
            <span class="suffix">
              <p>am</p>
              <p> :10</p>
            </span>
          </div>
          <p class="current-date">Friday, 20 Oct 2023</p>
      </div>
      <select name="city" id="city">
        <option value="">Select city</option>
        <option value="singapore">Singapore</option>
        <option value="Seoul">Seoul</option>
      </select>
      <div class="country-list">
        <div class="icon-container">
          <img class="icon" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/101/755/original/9023993_sun_fill_icon.png?1698116867" alt="">
        </div>
        <div class="world-clock">
          <div class="city">
            <h2>Paris</h2>
            <p>24th Oct 2023</p>
          </div>
        </div>
        <h2 class="city-time">10:21</h2>
        <div class="city-suffix">
          <p>pm</p>
          <p>UST</p>
        </div>
      </div>
      <div class="country-list">
        <div class="icon-container">
          <img class="icon" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/101/755/original/9023993_sun_fill_icon.png?1698116867" alt="">
        </div>
        <div class="world-clock">
          <div class="city">
            <h2>Seoul</h2>
            <p>24th Oct 2023</p>
          </div>
        </div>
        <h2 class="city-time">10:21</h2>
        <div class="city-suffix">
          <p>pm</p>
          <p>UST</p>
        </div>
      </div>
      <div class="country-list">
        <div class="icon-container">
          <img class="icon" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/101/756/original/5402400_dark_mode_moon_night_forecast_icon.png?1698116872" alt="">
        </div>
        <div class="world-clock">
          <div class="city">
            <h2>Bangladesh</h2>
            <p>24th Oct 2023</p>
          </div>
        </div>
        <h2 class="city-time">05:21</h2>
        <div class="city-suffix">
          <p>pm</p>
          <p>UST</p>
        </div>
      </div>
      <!-- </div> -->
      <footer class="text-center">
        <a href="https://github.com/elleyjin/worldClock">Open source code</a> by
        Chan Ee Lin
      </footer>
    </div>
  </body>
</html>
