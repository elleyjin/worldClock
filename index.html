<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">World Clock</h2>
      <div class="local-time">
        <h2 class="current-city">Singapore</h3>
        <div class="time">
          <h1 class="">05:38</h1>
          <div class="time-container">
            <span class="suffix">pm</span>
            <span class="suffix"> :10</span>
          </div>
          <p class="current-date">Friday, 20 Oct 2023</p>
        </div>
      </div>
      <select name="city" id="city">
        <option value="">Select city</option>
        <option value="singapore">Singapore</option>
        <option value="Seoul">Seoul</option>
      </select>
      <!-- <div class="country-list"> -->
      <div class="country-list">
        <img class="icon" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/101/755/original/9023993_sun_fill_icon.png?1698116867" alt="">
        <div class="world-clock">
          <h2>Paris</h2>
          <p>24th Oct 2023</p>
        </div>
        <h2>10:21 pm</h2>
      </div>
      <div class="country-list">
        <img class="icon" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/101/756/original/5402400_dark_mode_moon_night_forecast_icon.png?1698116872" alt="">
        <div class="world-clock">
          <h2>Bangladesh</h2>
          <p>24th Oct 2023</p>
        </div>
        <h2>2:21 pm</h2>
      </div>
      <div class="country-list">
        <img class="icon" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/101/756/original/5402400_dark_mode_moon_night_forecast_icon.png?1698116872" alt="">
        <div class="world-clock">
          <h2>Singapore</h2>
          <p>24th Oct 2023</p>
        </div>
        <h2>2:21 pm</h2>
      </div>
      <!-- </div> -->
      <footer class="text-center">
        <a href="https://github.com/elleyjin/worldClock">Open source code</a> by
        Chan Ee Lin
      </footer>
    </div>
  </body>
</html>
