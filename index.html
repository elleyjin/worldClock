<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;800&family=Libre+Baskerville:ital,wght@0,700;1,400&family=Libre+Franklin:wght@100;200;300;400;500;600&family=Montserrat:wght@400;500&family=Quicksand:wght@500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title">World Clock</h2>
      <div>
        <h2 class="current-city" id="main-city"></h3>
        <div class="local-time">
          <span class="time" id="current-time"></span>
            <span class="suffix">
              <p id="suffix"></p>
              <p id="seconds"></p>
            </span>
          </div>
          <p class="current-date" id="date"></p>
      </div>
      <select name="city" id="city">
        <option value="">Select city</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
      </div>
      <footer class="text-center">
        <a href="https://github.com/elleyjin/worldClock">Open source code</a> by
        Chan Ee Lin
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
